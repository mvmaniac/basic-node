<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GIF 채팅방 (Socket IO)</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io.connect('http://localhost:8005', {
    path: '/socket.io',
    transports: ['websocket'] // 처음에 폴링하는 과정(웹소켓지원 여부확인)이 생략되고 바로 웹소켓으로 연결함
  });

  socket.on('news', function(data) {
    console.log(data);
    socket.emit('reply', 'Hello Node.JS');
  });
</script>
</body>
</html>
